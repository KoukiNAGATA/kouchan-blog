{% extends 'base.html' %}

{% block title %}{{ post.title }} - こうちゃんブログ。{% endblock %}

{% block content %}
<section class="text-gray-400 bg-gray-900 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-wrap -m-12">
        <div class="p-12 md:w-1/2 flex flex-col items-start">
          <span class="inline-block py-1 px-2 rounded bg-gray-800 text-gray-400 text-opacity-75 text-xs font-medium tracking-widest">CATEGORY</span>
            <h2 class="sm:text-3xl text-2xl title-font font-medium text-white mt-4 mb-4">
              <a href="{% url 'post_detail' post.id %}">            
                {{ post.title }}
              </a>
            </h2>
            <p>{{ post.created_at }}</p>
            <p class="leading-relaxed mb-8">{{ post.body | linebreaksbr | urlize}}</p>
            <div class="flex items-center flex-wrap pb-4 mb-4 border-b-2 border-gray-800 border-opacity-75 mt-auto w-full">
              <a class="text-pink-400 inline-flex items-center"  href="{% url 'post_list' %}">
                一覧に戻る
              </a>
            </div>
          </span>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
