{% extends 'base.html' %}
{% block title %}{{title}} - KoukiNAGATA{% endblock %}
{% block header %}{{title}}{% endblock %}

{% block content %}
<section class="py-12 overflow-hidden max-w-screen">
{% for post in posts %}
  <div class="container mx-auto my-4 flex flex-wrap">
    <div class="mx-4 lg:mx-auto p-4 lg:p-8 w-full md:w-3/4 flex flex-col items-start border-b-2 border-white-800 border-opacity-50">
      <span class="inline-block py-1 px-2 text-xs tracking-widest">
        <a href="/{{ post.category }}" class="label-pink">
          {{ post.category }}
        </a>
      </span>
      <h1 class="sm:text-3xl text-2xl mt-4 mb-4">
        <a href="{% url 'post_detail' post.id %}">            
          {{ post.title }}
        </a>
      </h1>
      <p>{{ post.created_at }}</p>
      <p>{{ post.body | safe | truncatechars:50 }}</p>
    </div>
  </div>
{% endfor %}
</section>
{% endblock %}
